<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
    #thumbs, #image {
    width: 700px;
    border: solid 1px 000;
    text-align: center;
    margin: 0 auto 0 auto;
    color: #000;
    background: #eee;
    padding: 5px;
    }
    #thumbs {
    margin-top: 10px;
    }
    #thumbs img {
    border: solid 1px #000;
    margin: 5px;
    }
    #image{
    height:400px;
    }
    .instructions{
    font-style:italic;
    }
    </style>
    <script type="text/javascript">
        <!-- Begin comment for older browsers//
        var imgArray = new Array(
        'Image1Lg.jpg',
        'Image2Lg.jpg',
        'Image3Lg.jpg',
        'Image4Lg.jpg'
        );
        var titleArray = new Array(
        'Angry Cat',
        'Cat and Dog',
        'Dog and Dog',
        'Dog'
        );
        var imgPath = "Images/Fullsize/";
        function swapImage(imgID) {
        var theImage = document.getElementById('theImage');
        var textDiv = document.getElementById('bottomText');
        var newImg;
        var textTitle;
        newImg = imgArray[imgID];
        theImage.src = imgPath + newImg;
        textTitle=titleArray[imgID];
        textDiv.innerHTML = textTitle;
        }
        function preloadImages() {
        for(var i = 0; i < imgArray.length; i++) {
        var tmpImg = new Image;
        tmpImg.src = imgPath + imgArray[i];
        }
        }
        // End comment for older browsers -->
        </script>
</head>

<body onload="preloadImages()">
    <div>
    <a href=""
    onmouseover="document.getElementById('print').src='Images/print2.jpg';"
    onmouseout="document.getElementById('print').src='Images/print1.jpg';">
    <img src="Images/Print1.jpg" alt="Print Page" width="200" height="50"
    id="print"></a>
    </div>
    <div>
        <a href=""
        onmouseover="document.getElementById('logo').src='Images/Logo2.jpg';"
        onmouseout="document.getElementById('logo').src='Images/Logo1.jpg';
        "> <img src="Images/Logo1.jpg" alt="Logo" id="logo"></a> </div>
    <p class="instructions">
        <div id="thumbs">
        <img src="Images/Thumbnails/Image1Sm.jpg" alt="Angry Cat"
        onmouseover="swapImage(0);">
        <img src="Images/Thumbnails/Image2Sm.jpg" alt="Cat and Dog"
        onmouseover="swapImage(1);">
        <img src="Images/Thumbnails/Image3Sm.jpg" alt="Dog and Dog"
        onmouseover="swapImage(2);">
        <img src="Images/Thumbnails/Image4Sm.jpg" alt="Dog"
        onmouseover="swapImage(3);">
        <br>
        </div>
        <div id="image">
        <img id="theImage" src="Images/FullSize/Image1Lg.jpg" alt="Angry Cat">
        <h3 id="bottomText">Angry Cat</h3>
        </div>
        <img src="Images/backimage.jpg" alt="Wheat background">
</body>
</html>
